<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>♡</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body class="body">
    <header class="header-part">
      <h1 class="header-part__title">My Series File</h1>

      <div class="header-part__search">
        <h2 class="header-part__search--subtitle">Find your series</h2>
        <form class="header-part__search--form" method="POST" action="">
          <label class="header-part__search--label" for="search"></label>
          <input
            class="header-part__search--input js-input"
            id="search"
            type="text"
            name="search"
            value=""
            placeholder="Example: Lost"
          />
          <input
            class="header-part__search--button js-button"
            type="button"
            name="button"
            value="Go!"
          />
        </form>
      </div>
    </header>

    <main class="main-part">
      <section class="main-part__section2 favorites">
        <div class="main-part__section2-theme">
          <h3 class="main-part__section2--title">My Favorite Series List ♡</h3>
          <button class="main-part__section2--button js-favorites-reset">
            Clean!
          </button>
        </div>
        <ul class="js-favorites-list list"></ul>
      </section>

      <span class="span2"
        >Click your series to add and to remove to Favorite List!</span
      >

      <section class="main-part__section3 container js-containers"></section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
